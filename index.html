<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>.

    <link rel="stylesheet" href="style.css">
    <!-- boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>


<body>
   <div class="profile-card">
          <div class="image">
            <img src="new photo.jpg" alt="" class="profile-img">
           </div>
    

           <div class="text-data">
        <span class="name">Nishtha Maurya</span>
        <span class="job">Frontend Developer</span>
            </div>
    

    <div class="media-buttons">
        <a href="https://www.linkedin.com/in/nishthamaurya/" style="background: #4267b2;" class="link" >
            <i class='bx bxl-linkedin'></i>  
        </a> 
 
        <a href="https://twitter.com/NishthaMaurya11" style="background: #1da1f2;" class="link" >
            <i class='bx bxl-twitter'></i>  
        </a> 
 
        <a href="https://www.instagram.com/ahhinst/" style="background: #e1306c;" class="link" >
            <i class='bx bxl-instagram-alt' ></i>    
        </a> 
 
        <a href="https://github.com/nishtha9477" style="background: rgba(0, 0, 0, 0.692);" class="link" >
            <i class='bx bxl-github'></i>
        </a>
    </div>

    <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
    </div>

    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">64k</span>
        </div>

        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">20k</span>
        </div>

        <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">13k</span>
        </div>

    </div>

</div>
</body>
</html>
